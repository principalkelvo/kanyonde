<!DOCTYPE html>
<html>

<head>
    <link href="style/style.css" rel="stylesheet">
    <title>Kanyonde</title>
</head>
<body>
    <header>
        The Road Trip
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="kanyonde">
        <div class="choice" id="bmw">
            <img src="images/bmw.png" alt="BMW" width="50" onclick="myName()">
        </div>
        <div class="choice" id="mbz">
            <img src="images/MercedesBenz.png" alt="MERCEDES BENZ" width="50" onclick="myName()">
        </div>
        <div class="choice" id="mtb">
            <img src="images/mitsubishi.png" alt="MITSUBISHI" width="50" onclick="myName()">
        </div>
        <div class="choice" id="chev">
            <img src="images/chevrolet.png" alt="CHEVROLET" width="50" onclick="myName()">
        </div>
        <div class="choice" id="isz">
            <img src="images/isuzu.png" alt="ISUZU" width="50" onclick="myName()">
        </div>
        <div class="choice" id="toy">
            <img src="images/toyota.png" alt="TOYOTA" width="50" onclick="myName()">
        </div>
        <div class="choice" id="vwn">
            <img src="images/volkswagon.png" alt="VOLKSWAGON" width="80" onclick="myName()">
        </div>
        <div class="choice" id="lex">
            <img src="images/lexus.png" alt="LEXUS" width="50" onclick="myName()">
        </div>
        <div class="choice" id="chry">
            <img src="images/chrysler.png" alt="CHERYSTER" width="80" onclick="myName()">
        </div>
        <div class="choice" id="bent">
            <img src="images/bentley.png" alt="BENTLY" width="50" onclick="myName()">
        </div>
        <div class="choice" id="cadi">
            <img src="images/cadillac.png" alt="CADILLAC" width="50" onclick="myName()">
        </div>
        <div class="choice" id="aud">
            <img src="images/audi.png" alt="AUDI" width="50" onclick="myName()">
        </div>
        <div class="choice" id="maz">
            <img src="images/mazda.png" alt="MAZDA" width="50" onclick="myName()">
        </div>
        <div class="choice" id="bgt">
            <img src="images/bugatti.png" alt="BUGATTI" width="100" onclick="myName()">
        </div>
        <div class="choice" id="roll">
            <img src="images/rollsRoyce.png" alt="ROLLSROYCE" width="50" onclick="myName()">
        </div>
        <div class="choice" id="jeep">
            <img src="images/jeep.png" alt="JEEP" width="60" onclick="myName()">
        </div>
    </div>

    <div><button class="restart" id="re" inputtype="reset" name="reset"><img src="/images/skateboard.jpg" alt="restart" width="30">
    </button>
    </div>
<script src="main.js"></script>
<script>

</script>
</body>

</html>
