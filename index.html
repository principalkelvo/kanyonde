<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>Kanyonde</title>
</head>

<body>
    <header>The Road Trip</header>


    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <div class="kanyonde">
        <div class="choice" id="bmw">
            <img src="bmw.png" alt="BMW" width="50">
        </div>
        <div class="choice" id="mbz">
            <img src="MercedesBenz.png" alt="MERCEDES BENZ" width="50">
        </div>
        <div class="choice" id="mtb">
            <img src="mitsubishi.png" alt="MITSUBISHI" width="50">
        </div>
        <div class="choice" id="chev">
            <img src="chevrolet.png" alt="CHEVROLET" width="50">
        </div>
        <div class="choice" id="isz">
            <img src="isuzu.png" alt="ISUZU" width="50">
        </div>
        <div class="choice" id="toy">
            <img src="toyota.png" alt="TOYOTA" width="50">
        </div>
        <div class="choice" id="vwn">
            <img src="volkswagon.png" alt="VOLKSWAGON" width="80">
        </div>
        <div class="choice" id="lex">
            <img src="lexus.png" alt="LEXUS" width="50">
        </div>
        <div class="choice" id="chry">
            <img src="chrysler.png" alt="CHERYSTER" width="80">
        </div>
        <div class="choice" id="bent">
            <img src="bentley.png" alt="BENTLY" width="50">
        </div>
        <div class="choice" id="cadi">
            <img src="cadillac.png" alt="CADILLAC" width="50">
        </div>
        <div class="choice" id="aud">
            <img src="audi.png" alt="AUDI" width="50">
        </div>
        <div class="choice" id="maz">
            <img src="mazda.png" alt="MAZDA" width="50">
        </div>
        <div class="choice" id="bgt">
            <img src="bugatti.png" alt="BUGATTI" width="100">
        </div>
        <div class="choice" id="roll">
            <img src="rollsRoyce.png" alt="ROLLSROYCE" width="50">
        </div>
        <div class="choice" id="jeep">
            <img src="jeep.png" alt="JEEP" width="60">
        </div>
    </div>

    <div><button class="restart" id="re" inputtype="reset" name="reset"><img src="/skateboard.jpg" alt="restart" width="30">
    </button>
    </div>
    <script defer src="main.js"></script>
</body>

</html>
